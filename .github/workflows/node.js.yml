name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Deploy code
        run: |
          # Assuming you have already copied your code to /var/www/html
          sudo chown -R NMS:NMS /var/www/html
        # Additional deployment steps can be added here if necessary
